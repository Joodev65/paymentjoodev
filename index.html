    }

    .upload-container {
  margin-bottom: 20px;

}

.upload-btn {
  background: rgba(40, 40, 40, 0.6);

    .output-container {

    .action-btns {

    .skills {

    }

    .skill-btn {
      background: transparent;
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;

    .skill-btn img {

    .contact {

    .contact-btn {
      background: transparent;
      border: 1px solid #fff;

      padding: 10px 20px;
      display: inline-flex;
      align-items: center;

      margin: 10px;

      color: #fff;

      transition: all 0.3s ease;

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;

      }

        width: 100%;
        font-size: 14px;
        padding: 10px;
      }

      .output-box {

        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.catbox.moe/jyk966.jpg" alt="Logo" />
    <h1>Alpin Obfuscate</h1>
  </header>

  <div class="container">
    <div class="upload-container">
      <input type="file" id="jsFile" accept=".js" />
      <button class="upload-btn" onclick="obfuscateFile()">Obfuscate</button>
    </div>

    <div class="output-container">
      <textarea id="output" class="output-box" readonly placeholder="Obfuscated JS will appear here..."></textarea>
      <div class="action-btns">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="downloadOutput()">Download</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Sosial Media</h2>
    <div class="skills">
      <a class="skill-btn" href="https://tiktok.com/@alpinklsel" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" /> TikTok
      </a>
      <a class="skill-btn" href="https://github.com/ALxyz572" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" /> GitHub
      </a>
      <a class="skill-btn" href="https://instagram.com/alpian1_" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /> Instagram
      </a>
    </div>
  </div>

  <div class="contact">
    <h2 class="section-title">Contact Person</h2>
    <a href="https://wa.me/6287762544501" target="_blank" class="contact-btn">WhatsApp</a>
    <a href="https://whatsapp.com/channel/0029Vb7bJaMKLaHwZ68OqZ2b" target="_blank" class="contact-btn">Testimoni</a>
    <a href="https://whatsapp.com/channel/0029Vb7bJaMKLaHwZ68OqZ2b" target="_blank" class="contact-btn">Info & Update</a>
    <a href="https://whatsapp.com/channel/0029Vb7bJaMKLaHwZ68OqZ2b" target="_blank" class="contact-btn">Saluran</a>
  </div>

  <script>
    function obfuscateFile() {
  const fileInput = document.getElementById("jsFile");
  const output = document.getElementById("output");

  if (!fileInput.files.length) {
    alert("Pilih file JavaScript terlebih dahulu.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const content = e.target.result;
    let hexEncoded = '';
    for (let i = 0; i < content.length; i++) {
      hexEncoded += '\\x' + content.charCodeAt(i).toString(16).padStart(2, '0');
    }
    output.value = `eval("${hexEncoded}");`;
  };
  reader.readAsText(fileInput.files[0]);
}

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function downloadOutput() {
      const text = document.getElementById("output").value;
      const blob = new Blob([text], { type: "text/javascript" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "obfuscated.js";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
